<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Life OS PWA</title>
  <script>
    // Inline cache clearing for instant effect
    if (new URLSearchParams(window.location.search).get('clearCache') === 'true') {
      // Unregister and clear caches immediately
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.getRegistrations().then(regs => regs.forEach(reg => reg.unregister()));
      }
      caches.keys().then(names => names.forEach(name => caches.delete(name)));
      // Redirect to clean URL after clearing
      setTimeout(() => { window.location.href = window.location.pathname; }, 500);
    }
  </script>
  <link rel="manifest" href="manifest.json">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="app">
    <header id="app-header">
      <div class="title">Life OS</div>
      <div class="meta">
        <span id="week-day">Week X Â· Day Y</span>
        <span id="phase-badge">Phase</span>
      </div>
    </header>
    <main id="app-main">
      <section id="today-section">
        <h2>Today</h2>
        <!-- Content for today will be added here -->
      </section>
      <section id="pillars-section">
        <h2>Pillars</h2>
        <!-- Pillar checkboxes will be added here -->
      </section>
    </main>
    <footer id="app-footer">
      <button id="export-btn">Export</button>
      <button id="settings-btn">Settings</button>
    </footer>
  </div>
  <script src="app.js"></script>
</body>
</html>
