<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Life OS - Core UI</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif;
      background: #f5f5f5;
      color: #333;
      padding: 16px;
    }
    .container { max-width: 480px; margin: 0 auto; }
    .screen { background: white; border-radius: 12px; padding: 20px; margin-bottom: 20px; box-shadow: 0 2px 8px rgba(0,0,0,0.1); }
    .screen-title { font-size: 18px; font-weight: bold; margin-bottom: 16px; color: #1a1a1a; }
    .screen-subtitle { font-size: 12px; color: #666; margin-bottom: 12px; }
    .display-section { margin-bottom: 16px; padding-bottom: 16px; border-bottom: 1px solid #eee; }
    .display-section:last-child { border-bottom: none; }
    .display-label { font-size: 12px; color: #999; text-transform: uppercase; letter-spacing: 0.5px; margin-bottom: 4px; }
    .display-value { font-size: 16px; font-weight: 500; color: #1a1a1a; }
    .button { width: 100%; padding: 14px; background: #007AFF; color: white; border: none; border-radius: 8px; font-size: 16px; font-weight: 600; cursor: pointer; margin-top: 16px; }
    .button:hover { background: #0056b3; }
    .toggle-group { margin-bottom: 16px; }
    .toggle-label { display: flex; align-items: center; justify-content: space-between; padding: 12px; background: #f9f9f9; border-radius: 8px; cursor: pointer; user-select: none; }
    .toggle-label:hover { background: #f0f0f0; }
    .toggle-text { font-size: 14px; font-weight: 500; }
    .toggle-switch { width: 50px; height: 28px; background: #ccc; border-radius: 14px; position: relative; transition: background 0.3s; }
    .toggle-switch.active { background: #007AFF; }
    .toggle-switch::after { content: ''; position: absolute; width: 24px; height: 24px; background: white; border-radius: 12px; top: 2px; left: 2px; transition: left 0.3s; }
    .toggle-switch.active::after { left: 24px; }
    .numeric-input { display: flex; align-items: center; gap: 10px; padding: 12px; background: #f9f9f9; border-radius: 8px; }
    .numeric-input label { flex: 1; font-size: 14px; font-weight: 500; }
    .numeric-input input { width: 60px; padding: 6px; border: 1px solid #ddd; border-radius: 4px; font-size: 14px; }
    .info-badge { display: inline-block; padding: 4px 12px; background: #e7f3ff; color: #0066cc; border-radius: 12px; font-size: 12px; margin-top: 8px; }
    .section-heading { font-size: 13px; color: #999; text-transform: uppercase; letter-spacing: 0.5px; margin: 16px 0 8px 0; font-weight: 600; }
  </style>
</head>
<body>
  <div class="container">
    <!-- TODAY SCREEN -->
    <div class="screen">
      <div class="screen-title">Today</div>
      <div class="screen-subtitle">PHASE 5 - Core UI Prototype</div>
      
      <!-- Week/Phase/Deload Display -->
      <div class="display-section">
        <div class="display-label">Week</div>
        <div class="display-value" id="weekDisplay">Week 8</div>
        <div class="info-badge" id="weekInfo">PHASE 2 - BUILD</div>
      </div>
      
      <div class="display-section">
        <div class="display-label">Status</div>
        <div class="display-value" id="statusDisplay">Regular Week</div>
        <div class="info-badge" id="statusInfo">Deload: Week 8 (Recovery)</div>
      </div>
      
      <!-- Activity Type Display -->
      <div class="display-section">
        <div class="display-label">Today's Activity</div>
        <div class="display-value" id="activityDisplay">Gym</div>
        <div class="info-badge" id="activityInfo">Focus: Strength Building</div>
      </div>
      
      <!-- Nutrition Bias Display -->
      <div class="display-section">
        <div class="display-label">Nutrition Bias</div>
        <div class="display-value" id="nutritionDisplay">High Protein</div>
        <div class="info-badge" id="nutritionInfo">Target: 150g+ protein</div>
      </div>
      
      <!-- Log Today Button -->
      <button class="button" id="logTodayBtn">Log Today</button>
    </div>
    
    <!-- LOG SCREEN (INITIALLY HIDDEN) -->
    <div class="screen" id="logScreen" style="display: none;">
      <div class="screen-title">Log Today</div>
      <div class="screen-subtitle">Week 8 - Tuesday</div>
      
      <!-- Workout Done Toggle -->
      <div class="section-heading">Fitness</div>
      <div class="toggle-group">
        <label class="toggle-label">
          <span class="toggle-text">Workout Done</span>
          <div class="toggle-switch" id="workoutToggle" onclick="toggleSwitch(event)"></div>
        </label>
      </div>
      
      <!-- Football Intensity Toggle -->
      <div class="toggle-group">
        <label class="toggle-label">
          <span class="toggle-text">Football Intensity</span>
          <div class="toggle-switch" id="footballToggle" onclick="toggleSwitch(event)"></div>
        </label>
      </div>
      
      <!-- Protein Met Toggle -->
      <div class="section-heading">Nutrition</div>
      <div class="toggle-group">
        <label class="toggle-label">
          <span class="toggle-text">Protein Met</span>
          <div class="toggle-switch" id="proteinToggle" onclick="toggleSwitch(event)"></div>
        </label>
      </div>
      
      <!-- Sleep Hours Numeric Input -->
      <div class="numeric-input">
        <label for="sleepInput">Sleep Hours</label>
        <input type="number" id="sleepInput" min="0" max="24" value="7" step="0.5">
      </div>
      
      <!-- Soreness >72h Toggle -->
      <div class="section-heading">Recovery</div>
      <div class="toggle-group">
        <label class="toggle-label">
          <span class="toggle-text">Soreness >72h</span>
          <div class="toggle-switch" id="sorenessToggle" onclick="toggleSwitch(event)"></div>
        </label>
      </div>
      
      <!-- Submit Button -->
      <button class="button" id="submitBtn" onclick="submitLog()">Save Log</button>
      <button class="button" style="background: #999; margin-top: 8px;" id="cancelBtn" onclick="toggleLogScreen()">Cancel</button>
    </div>
  </div>
  
  <script>
    // Toggle switch functionality
    function toggleSwitch(event) {
      const toggle = event.currentTarget.querySelector('.toggle-switch');
      toggle.classList.toggle('active');
    }
    
    // Show/hide log screen
    function toggleLogScreen() {
      const todayScreen = document.querySelector('.screen');
      const logScreen = document.getElementById('logScreen');
      todayScreen.style.display = todayScreen.style.display === 'none' ? 'block' : 'none';
      logScreen.style.display = logScreen.style.display === 'none' ? 'block' : 'none';
    }
    
    // Log Today button
    document.getElementById('logTodayBtn').addEventListener('click', toggleLogScreen);
    
    // Submit log
    function submitLog() {
      const logData = {
        workoutDone: document.getElementById('workoutToggle').classList.contains('active'),
        footballIntensity: document.getElementById('footballToggle').classList.contains('active'),
        proteinMet: document.getElementById('proteinToggle').classList.contains('active'),
        sleepHours: parseFloat(document.getElementById('sleepInput').value),
        soreness72h: document.getElementById('sorenessToggle').classList.contains('active'),
        timestamp: new Date().toISOString()
      };
      console.log('Log submitted:', logData);
      alert('Log saved successfully!');
      toggleLogScreen();
    }
  </script>
</body>
</html>
